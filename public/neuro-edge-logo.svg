  </defs>
  
  <!-- Background circle for better visibility -->
  <circle cx="100" cy="100" r="95" fill="#1a202c" stroke="url(#logoGradient)" stroke-width="2"/>
  
  <!-- Main N shape -->
  <path d="M40 60 L40 140 L50 140 L50 80 L130 140 L140 140 L140 60 L130 60 L130 120 L50 60 L40 60 Z" 
        fill="url(#logoGradient)" 
        stroke="url(#logoGradient)" 
        stroke-width="2" 
        stroke-linejoin="round" 
        stroke-linecap="round"/>
  
  <!-- Decorative tech elements -->
  <circle cx="160" cy="50" r="3" fill="#00FFFF" opacity="0.8"/>
  <circle cx="170" cy="65" r="2" fill="#0080FF" opacity="0.6"/>
  <circle cx="155" cy="75" r="2.5" fill="#00FFFF" opacity="0.7"/>
  
  <!-- Neural network connection lines -->
  <line x1="160" y1="50" x2="170" y2="65" stroke="#00FFFF" stroke-width="1" opacity="0.5"/>
  <line x1="170" y1="65" x2="155" y2="75" stroke="#0080FF" stroke-width="1" opacity="0.5"/>
